<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Phone</title>
    <!--- google material icons ----->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Sharp:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300&family=Roboto:wght@300&family=Ysabeau+Office:wght@200&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="clock.css" />
    <link rel="stylesheet" href="main.css" />

    <!---  <script src="clock.js"></script> won't work if external--->
  </head>
  <body>
    <div class="phone">
      <div class="phoneInner">
        <div class="greenDot"></div>
        <div class="camView"></div>

        <div class="flexTopIcons">
          <span class="material-symbols-sharp topIcons wifi">
            network_wifi</span
          >
          <span class="material-symbols-sharp topIcons bars"
            >signal_cellular_alt</span
          >
          <span class="material-symbols-sharp topIcons battery"
            >battery_vert_050</span
          >
        </div>

        <h1 id="date">Monday, June 26</h1>
        <!---<h2>10:23 am</h2>--->

        <!--- clock ---->
        <div class="clock">
          <div class="outer-clock-face">
            <div class="inner-clock-face">
              <div class="hand hour-hand"></div>
              <div class="hand min-hand"></div>
              <div class="hand second-hand"></div>
            </div>

            <div class="marking marking-one"></div>
            <div class="marking marking-two"></div>
            <div class="marking marking-three"></div>
            <div class="marking marking-four"></div>
          </div>
        </div>

        <script>
          const today = new Date();
          const thisDate = today.toDateString();
          document.getElementById("date").innerHTML = thisDate;
        </script>

        <!--- always on app icons --->
        <div class="flexIcons">
          <span class="material-symbols-sharp wifi appDeco">call</span>
          <span class="material-symbols-sharp appDeco">sms</span>
          <span class="material-symbols-sharp appDeco">mark_email_unread</span>
          <span class="material-symbols-sharp appDeco">directions_car</span>
          <span class="material-symbols-sharp appDeco">routine</span>
          <span class="material-symbols-sharp appDeco">photo_camera</span>
        </div>

        <div class="bottomRibbon">
          <!--- home button --->
          <div class="circle"></div>
        </div>
      </div>
      <!--- close inner border --->
    </div>
    <!---close phone --->
  </body>
</html>

<script>
  const secondHand = document.querySelector(".second-hand");
  const minsHand = document.querySelector(".min-hand");
  const hourHand = document.querySelector(".hour-hand");

  function setDate() {
    const now = new Date();

    const seconds = now.getSeconds();
    const secondsDegrees = (seconds / 60) * 360 + 90;
    secondHand.style.transform = `rotate(${secondsDegrees}deg)`;

    const mins = now.getMinutes();
    const minsDegrees = (mins / 60) * 360 + (seconds / 60) * 6 + 90;
    minsHand.style.transform = `rotate(${minsDegrees}deg)`;

    const hour = now.getHours();
    const hourDegrees = (hour / 12) * 360 + (mins / 60) * 30 + 90;
    hourHand.style.transform = `rotate(${hourDegrees}deg)`;
  }

  setInterval(setDate, 1000);

  setDate();
</script>
